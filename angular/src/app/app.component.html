<h1 class="text-center">To-Do List</h1>

<div class="container mt-4">
  <!-- Form to add a new item -->
  <form (ngSubmit)="addItem()" #addItemForm="ngForm">
    <div class="form-group">
      <label for="itemName">Name:</label>
      <input
        type="text"
        id="itemName"
        class="form-control"
        required
        [(ngModel)]="newItemName"
        name="newItemName"
      />
    </div>
    <div class="form-group">
      <label for="status">Status:</label>
      <select
        id="status"
        class="form-control"
        required
        [(ngModel)]="newItemStatus"
        name="newItemStatus"
      >
        <option value="pending">Pending</option>
        <option value="doing">Doing</option>
        <option value="done">Done</option>
      </select>
    </div>
    <div class="form-group">
      <label for="duration">Duration (minutes):</label>
      <input
        type="number"
        id="duration"
        class="form-control"
        required
        [(ngModel)]="newItemDuration"
        name="newItemDuration"
      />
    </div>
    <button type="submit" class="btn btn-primary">Add Item</button>
  </form>

  <!-- Filter items by status -->
  <div class="mt-3">
    <label for="statusFilter">Filter by Status:</label>
    <select
      id="statusFilter"
      class="form-control"
      [(ngModel)]="selectedStatusFilter"
    >
      <option value="all">All</option>
      <option value="pending">Pending</option>
      <option value="doing">Doing</option>
      <option value="done">Done</option>
    </select>
  </div>
</div>

<!-- Table to display items -->
<!-- Table to display items -->
<div class="container mt-3 text-center">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Duration (minutes)</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of filteredItems; let i = index">
        <td *ngIf="!item.isEditing">{{ item.name }}</td>
        <td *ngIf="!item.isEditing">{{ item.startTime }}</td>
        <td *ngIf="!item.isEditing">{{ item.endTime }}</td>
        <td *ngIf="!item.isEditing">{{ item.duration }}</td>
        <td *ngIf="!item.isEditing">{{ item.status }}</td>
        <td *ngIf="!item.isEditing">
          <button class="btn btn-primary" (click)="editItem(i)">Edit</button>
          <button class="btn btn-danger" (click)="deleteItem(i)">Delete</button>
        </td>
        <td *ngIf="item.isEditing">
          <input [(ngModel)]="item.name" />
        </td>
        <td *ngIf="item.isEditing">
          <input type="number" [(ngModel)]="item.duration" />
        </td>
        <td *ngIf="item.isEditing">
          <select [(ngModel)]="item.status">
            <option value="pending">Pending</option>
            <option value="doing">Doing</option>
            <option value="done">Done</option>
          </select>
        </td>
        <td *ngIf="item.isEditing">
          <button class="btn btn-success" (click)="updateItem(i)">
            Update
          </button>
          <button class="btn btn-warning" (click)="cancelEdit(i)">
            Cancel
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
