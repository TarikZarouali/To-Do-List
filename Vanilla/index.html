<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Make sure to link to your CSS file -->
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <button id="exportButton">Export to CSV</button>
      <form id="addItemForm">
        <div class="form-group">
          <label for="itemName">Name:</label>
          <input type="text" id="itemName" required />
        </div>
        <div class="form-group">
          <label for="status">Status:</label>
          <select id="status" required>
            <option value="pending">Pending</option>
            <option value="doing">Doing</option>
            <option value="done">Done</option>
          </select>
        </div>
        <div class="form-group">
          <label for="duration">Duration (in minutes):</label>
          <input type="number" id="duration" required />
        </div>
        <div class="form-group">
          <label for="location">Location:</label>
          <input type="text" id="location" />
        </div>
        <button type="submit">Add Item</button>
      </form>
      <div class="filter-status">
        <label for="statusFilter">Filter by Status:</label>
        <select id="statusFilter">
          <option value="all">All</option>
          <option value="pending">Pending</option>
          <option value="doing">Doing</option>
          <option value="done">Done</option>
        </select>
      </div>
    </div>
    <div class="container">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Duration</th>
            <th>View Location</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="itemTableBody"></tbody>
      </table>
    </div>
    <!-- Custom Edit Modal -->
    <div id="editItemModal" class="modal" style="display: none">
      <div class="modal-content">
        <span
          id="closeEditItemModalButton"
          class="close"
          onclick="closeEditItemModal()"
          >&times;</span
        >
        <input type="hidden" id="editItemIndex" />
        <div class="form-group">
          <label for="editItemName">Name:</label>
          <input type="text" id="editItemName" required />
        </div>
        <div class="form-group">
          <label for="editItemStatus">Status:</label>
          <select id="editItemStatus" required>
            <option value="pending">Pending</option>
            <option value="doing">Doing</option>
            <option value="done">Done</option>
          </select>
        </div>
        <div class="form-group">
          <label for="editItemDuration">Duration (in minutes):</label>
          <input type="number" id="editItemDuration" required />
        </div>
        <button id="editItemSaveButton" onclick="saveEditedItem()">
          Save Changes
        </button>
      </div>
    </div>
    <!-- Custom View Location Modal -->
    <div id="viewLocationModal" class="modal">
      <div class="modal-content">
        <span
          id="closeViewLocationModalButton"
          class="close"
          onclick="closeViewLocationModal()"
          >&times;</span
        >
        <div id="mapContainer"></div>
      </div>
    </div>
    <script src="Sortable.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
