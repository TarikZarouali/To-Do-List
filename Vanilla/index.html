<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Make sure to link to your CSS file -->
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <button class="js-exportButton">Export to CSV</button>
      <form class="js-addItemForm">
        <div class="form-group">
          <label for="itemName">Name:</label>
          <input type="text" class="js-itemName" required />
        </div>
        <div class="form-group">
          <label for="status">Status:</label>
          <select class="js-status" required>
            <option value="pending">Pending</option>
            <option value="doing">Doing</option>
            <option value="done">Done</option>
          </select>
        </div>
        <div class="form-group">
          <label for="duration">Duration (in minutes):</label>
          <input type="number" class="js-duration" required />
        </div>
        <div class="form-group">
          <label for="location">Location:</label>
          <input type="text" class="js-location" />
        </div>
        <button type="submit">Add Item</button>
      </form>
      <div class="filter-status">
        <label for="statusFilter">Filter by Status:</label>
        <select class="js-statusFilter">
          <option value="all">All</option>
          <option value="pending">Pending</option>
          <option value="doing">Doing</option>
          <option value="done">Done</option>
        </select>
      </div>
    </div>
    <div class="container">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Duration</th>
            <th>View Location</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody class="js-itemTableBody"></tbody>
      </table>
    </div>
    <!-- Custom Edit Modal -->
    <div class="modal js-editItemModal" style="display: none">
      <div class="modal-content">
        <span class="close js-editModalClose" onclick="closeEditItemModal()"
          >&times;</span
        >
        <input type="hidden" class="js-editItemIndex" />
        <div class="form-group">
          <label for="editItemName">Name:</label>
          <input type="text" class="js-editItemName" required />
        </div>
        <div class="form-group">
          <label for="editItemStatus">Status:</label>
          <select class="js-editItemStatus" required>
            <option value="pending">Pending</option>
            <option value="doing">Doing</option>
            <option value="done">Done</option>
          </select>
        </div>
        <div class="form-group">
          <label for="editItemDuration">Duration (in minutes):</label>
          <input type="number" class="js-editItemDuration" required />
        </div>
        <button class="js-editItemSaveButton" onclick="saveEditedItem()">
          Save Changes
        </button>
      </div>
    </div>
    <!-- Custom View Location Modal -->
    <div class="modal js-viewLocationModal">
      <div class="modal-content">
        <span class="close js-viewModalClose" onclick="closeViewLocationModal()"
          >&times;</span
        >
        <div class="js-mapContainer"></div>
      </div>
    </div>
    <script src="Sortable.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
